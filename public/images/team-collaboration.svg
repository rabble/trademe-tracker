  <circle cx="400" cy="450" r="60" fill="#4b5563" />
  <rect x="370" y="510" width="60" height="150" fill="#4b5563" rx="20" ry="20" />
  
  <!-- Person 2 -->
  <circle cx="650" cy="450" r="60" fill="#4b5563" />
  <rect x="620" y="510" width="60" height="150" fill="#4b5563" rx="20" ry="20" />
  
